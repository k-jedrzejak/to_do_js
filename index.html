<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/b85b88bb52.js" crossorigin="anonymous"></script>
    <title>To Do LiSt</title>
</head>
<body>
    <div class="container center">
        <div class="info">Click SPACE :) </div>
        <h1>To Do List</h1>
        <div id="todo">
            <form> <input type="text" class="todo__input">
                <button type="submit" class="todo__button"><i class="fas fa-plus-circle"></i></button>
                <div class="select">
                    <select  class="filter">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </form>
            <div class="todo__list-container">
                <ol class="todo__list"></ol>
            </div>
        </div>

    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
